<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mata Mosquito</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link href="estilo.css" rel="stylesheet">
        <script>
            function iniciarJogo(){
                var acesso = document.getElementById('nivel').value;
                if(!acesso){ // Pode ser escrito como:      if(acesso == "".){
                    alert("Favor informar um nível para poder jogar")
                }
                else{
                    window.location.href = "index.html?" + acesso;
                }
            }
        </script>
	</head>
	<body>
		<div class = "container">
			<div class = "roll">
				<div class = "col">
					<div class = "d-flex justify-content-center">						
						<img src = "img/game.png">
					</div>
				</div>
			</div>

            <div class = "roll">
				<div class = "col">
					<div class = "d-flex justify-content-center">	
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">Selecione o Nível</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="complicado">Complicado</option>
                            </select>
                        </div>					
					</div>
				</div>
			</div>

			<div class = "roll">
				<div class = "col">
					<div class = "d-flex justify-content-center">						
						<button typ = "button" class = "btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
